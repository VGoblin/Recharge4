<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button text="" icon=""></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_color">
  <div class="footer-rc4"><img src="assets/images/rc4.svg"/></div>
  <div class="splash-bg-rectangle rotate1"></div>
  <div class="splash-bg-rectangle rotate2"></div>
  <div class="splash-bg-rectangle rotate3"></div>
  <div class="splash-bg-rectangle rotate4"></div>
  <h2 class="ion-text-center text-primary fw-700 mb-25px animate__animated animate__fadeInUp">{{'Add Money' | translate}}</h2>
  <div class="form animate__animated animate__fadeInUp">
    <ion-list lines="none">
      <div class="btn btn-primary animate__animated animate__fadeInUp" (click)="goToBankTransfer()">
        <img src="assets/images/add_bank.svg" class="mr-5px"/>
        {{'Bank Transfer' | translate}}
      </div>
      <div class="btn btn-primary animate__animated animate__fadeInUp" (click)="goToPay()">
        <img src="assets/images/add_%23.svg" class="mr-5px"/>
        {{'USSD' | translate}}
      </div>
      <div class="btn btn-primary animate__animated animate__fadeInUp" (click)="goToCardPayment()">
        <img src="assets/images/add_card.svg" class="mr-5px"/>
        {{'Card Payment' | translate}}
      </div>
    </ion-list>
  </div>
</ion-content>
