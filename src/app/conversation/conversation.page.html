<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button text="" icon=""></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="title-inner d-flex">
                <span>{{'ride_on' | translate}} 25 Jun, 10:30 am</span>

                <ion-icon class="zmdi zmdi-info end ion-text-end"></ion-icon>
            </div>
        </ion-title>
    </ion-toolbar>

    <div class="profile_about d-flex">
        <div class="img_content" slot="start">
            <div class="img_box center_img">
                <img src="assets/images/profiles/5.png" class="crop_img">
            </div>
            <h6 class="d-flex">
                <ion-icon class="zmdi zmdi-star"></ion-icon>
                4.5
            </h6>
        </div>
        <div class="text_box">
            <h2 class="d-flex">
                <span class="name">Samantha Smith</span>
                <span class="end">$3.50</span>
            </h2>
            <h3 class="d-flex">
                <ion-icon class="zmdi zmdi-shield-check ion-text-start"></ion-icon>
                <span class="company_name">Bank of USA</span>
                <span class="seats_details end">   
                  1 {{'seat' | translate}}
                </span>
            </h3>
        </div>
    </div>
</ion-header>

<ion-content>
    <div class="container animate__animated animate__fadeInUp">
        <div class="chat_container d-flex">
            <div class="chat_box d-flex animate__animated animate__zoomIn received">
                <div class="chat">
                    <h2>Hello Sir ! <br>What time you reach my place</h2>
                    <p>20 min</p>
                </div>
            </div>

            <div class="chat_box d-flex animate__animated animate__zoomIn send">
                <div class="chat">
                    <h2>I will be there around 10:00 am. <br>Please be in time.</h2>
                    <p>20 min</p>
                </div>
            </div>

            <div class="chat_box d-flex animate__animated animate__zoomIn received">
                <div class="chat">
                    <h2>No Worries, <br>I will be there on time.</h2>
                    <p>20 min</p>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer class="ion-no-border ">
    <div class="form d-flex animate__animated animate__fadeInUp">
        <ion-list lines="none d-flex">
            <ion-item lines="none">
                <ion-textarea rows="1" auto-grow="true" type="text" placeholder="{{'write_your_meassage' | translate}}"></ion-textarea>
            </ion-item>

            <!-- <div class="attachment_btn end">
                <ion-icon class="zmdi zmdi-attachment ion-text-end"></ion-icon>
            </div> -->
        </ion-list>
        &nbsp;&nbsp;

        <div class="send_btn end animate__animated animate__zoomIn">
            <ion-icon class="zmdi zmdi-mail-send"></ion-icon>
        </div>
    </div>
</ion-footer>
