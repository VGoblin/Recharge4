<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button text="" icon=""></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="splash-bg-rectangle rotate1"></div>
    <div class="splash-bg-rectangle rotate2"></div>
    <div class="splash-bg-rectangle rotate3"></div>
    <div class="splash-bg-rectangle rotate4"></div>
    <div class="banner">
            <img src="assets/images/reset_password.svg">
    </div>
    <h2 class="ion-text-center">{{'Reset Password' | translate}}</h2>
    <div class="form animate__animated animate__fadeInUp">
        <ion-list lines="none">
            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <div class="item_inner">
                    <ion-input mode="md" type="text" placeholder="{{'Enter New Password' | translate}}"></ion-input>
                </div>
            </ion-item>

            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <div class="item_inner">
                    <ion-input mode="md" type="text" placeholder="{{'Confirm New Password' | translate}}"></ion-input>
                </div>
            </ion-item>
            <div class="d-flex">
                <ion-button class="animate__animated animate__fadeInUp" expand="round" (click)="reset()">{{'DONE' | translate}}</ion-button>
            </div>
        </ion-list>
    </div>
</ion-content>
