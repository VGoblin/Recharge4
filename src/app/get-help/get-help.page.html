<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button text="" icon=""></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_color">
  <div class="footer-rc4"><img src="assets/images/rc4.svg"/></div>
  <div class="splash-bg-rectangle rotate1"></div>
  <div class="splash-bg-rectangle rotate2"></div>
  <div class="splash-bg-rectangle rotate3"></div>
  <div class="splash-bg-rectangle rotate4"></div>
  <h2 class="ion-text-center text-primary fw-700 mb-25px animate__animated animate__fadeInUp">{{'Get Help' | translate}}</h2>
  <div class="form animate__animated animate__fadeInUp">
    <ion-list lines="none">
      <div class="btn btn-primary animate__animated animate__fadeInUp" (click)="onClickCallUs()">
        <img src="assets/images/ic_phone.svg" class="mr-5px"/>
        {{'Call Us' | translate}}
      </div>
      <div class="btn btn-primary animate__animated animate__fadeInUp" (click)="onClickChatUs()">
        <img src="assets/images/ic_message.svg" class="mr-5px"/>
        {{'Chat With Us' | translate}}
      </div>
      <div class="btn btn-primary animate__animated animate__fadeInUp" (click)="onClickSendEmail()">
        <img src="assets/images/ic_mail.svg" class="mr-5px"/>
        {{'Send An Email' | translate}}
      </div>
    </ion-list>
  </div>
</ion-content>
