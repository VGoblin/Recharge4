<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button text="" icon=""></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="splash-bg-rectangle rotate1"></div>
    <div class="splash-bg-rectangle rotate2"></div>
    <div class="splash-bg-rectangle rotate3"></div>
    <div class="splash-bg-rectangle rotate4"></div>
    <div class="footer-rc4"><img src="assets/images/rc4.svg"/></div>

    <p class="ion-text-center"><span class="account_info">{{'Your Account Information' | translate}}</span></p>

    <div class="banner d-flex">
        <img src="assets/images/avatar.svg">
        <div class="text-box">
            <ion-label class="name">GEORGE IGWE</ion-label><br/>
            <ion-label class="account_number">Account Number</ion-label><br/>
            <ion-label class="phone_number">0091832752</ion-label><br/>
            <ion-label class="bank">Sterling Bank</ion-label>
        </div>
    </div>
    <div class="form animate__animated animate__fadeInUp">
        <ion-list lines="none">
            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <div class="item_inner">
                    <ion-input mode="md" type="text" placeholder="{{'Your Name' | translate}}"></ion-input>
                </div>
            </ion-item>

            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <div class="item_inner">
                    <ion-input mode="md" type="email" placeholder="{{'Your Email Address' | translate}}"></ion-input>
                </div>
            </ion-item>

            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <div class="item_inner">
                    <ion-input mode="md" type="text" placeholder="{{'Nationality' | translate}}"></ion-input>
                </div>
            </ion-item>

            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <div class="item_inner">
                    <ion-input mode="md" type="number" placeholder="{{'Phone Number' | translate}}"></ion-input>
                </div>
            </ion-item>

            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <div class="item_inner">
                    <ion-input mode="md" type="text" placeholder="{{'Next of Kin' | translate}}"></ion-input>
                </div>
            </ion-item>
            
            <div class="d-flex">
                <ion-button class="animate__animated animate__fadeInUp" expand="round" (click)="save()">{{'SAVE' | translate}}</ion-button>
            </div>
        </ion-list>
    </div>
</ion-content>
